<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
    <div class="container col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12 col-xs-12 bg-light p-4 mt-3 rounded">
        <!--LE DAMOS EL ESPACIO ENTRE EL CONTENIDO DE LA CAJA Y EL ORDEN CON P-2-->
        <!--CON LOS COL AJUSTAMOS EL RESPONSIVE Y LAS DIFERENTES MANERAS DE AJUSTARLO SEGUN LA PANTALLA-->
        <div class="row">
            <div class="col-12">
                <h3>Formulario de Registro</h3>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <div class="form-check mb-3"> <!--LE DAMOS EL MARGING IGUAL QUE TODO LO DEMAS-->
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Leer Terminos y Condiciones
                    </label>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Registrar</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
